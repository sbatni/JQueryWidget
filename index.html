<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Test Task</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="prodWidget.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<div id="prodManagement">
    <p>Item Listing</p>
    <!--Body content-->
    <table  border="1" data-part="grid">
        <thead>
        <tr>
            <th width="100">Sku</th>
            <th width="100">Item</th>
            <th width="100">Price</th>
            <th width="150">Action</th>
        </tr>
        </thead>
        <tbody>
            <tr data-part="grid-row">
                <td>{{ sku }}</td>
                <td>{{ name }}</td>
                <td>{{ price }}</td>
                <td>
                    <button name="edit" class="edit">edit</button>
                    <button name="delete" class="delete">delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <div>
        <p><h2> Add/Update Item</h2></p>
        <form novalidate data-part="form">
            <div>
                <input type="hidden" name="id">
            </div>
            <div>
                Item Name<br>
                <input type="text" name="name">
                <span name="error" class="init">Name is required</span>
            </div>
            <div>
                Sku<br>
                <input type="text" name="sku">
                <span name="error" class="init">Sku is required and has to be unique</span>
            </div>
            <div>
                Price<br>
                <input type="text" name="price">
                <span name="error" class="init">Price is required and has to be a positive number</span>
            </div>
            <br><br>
            <div>
                <button name="save" disabled>Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
